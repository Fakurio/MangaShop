services:
  svelte-app:
    container_name: svelte-app
    build:
      context: ./client
    ports:
      - "8080:80"
    networks:
      - frontend
    restart: on-failure
    depends_on:
      - nestjs-app

  nestjs-app:
    container_name: nestjs-app
    build:
      context: ./server
    depends_on:
      - mysql
    ports:
      - "3000:3000"
    environment:
      - JWT_SECRET="284da1a930d9eb659f5c912d6c49a59d3bd4ff1a3f07e1d39c88632fe1125381"
      - JWT_EXPIRES_IN="5m"
      - JWT_REFRESH_EXPIRES_IN="1d"
      - COOKIE_MAX_AGE=86400000
      - SERVER_PORT=3000
      - DB_HOST="mysql"
      - DB_PORT=3306
      - DB_USERNAME="root"
      - DB_PASSWORD="root"
      - DB_NAME="manga_shop"
    networks:
      - backend
      - frontend

  mysql:
    container_name: mysql
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD="root"
      - MYSQL_DATABASE="manga_shop"
    networks:
      - backend
    restart: on-failure

networks:
  backend:
  frontend:
